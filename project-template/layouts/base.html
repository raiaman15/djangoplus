<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/static/shiksha/favicon.ico" type="image/x-icon">

  <title>
    Shiksha - {% block title %}{% endblock %} | by Infroid
  </title>

  {% block stylesheets %}{% endblock stylesheets %}

</head>

<body class="hold-transition {% block body_class %}{% endblock body_class %}">
  <div class="wrapper">

    {% include 'includes/navigation.html' %}

    {% include 'includes/sidebar.html' %}

    {% block content %}{% endblock content %}

    {% include 'includes/footer.html' %}

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->

  </div>
  <!-- ./wrapper -->

  <!-- Specific Page JS goes HERE  -->
  {% block javascripts %}{% endblock javascripts %}

  <!-- Generic JS goes HERE  -->
  <script>
    $(document).ready(function () {
      // 5 seconds delayed, allowing all initialization.
      setTimeout(function () {
        if (!$('body').hasClass('sidebar-collapse')) { setTimeout(function () { $('#sidebar-control').click() }, 25000); }
      }, 5000);
    });
  </script>
</body>

</html>
